<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台登陆</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__ADMIN__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__ADMIN__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__ACSS__/amazeui.min.css" />
    <link rel="stylesheet" href="__ACSS__/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__ACSS__/app.css">
    <script src="__AJS__/jquery.min.js"></script>
    <script src="__AJS__/jquery.form.js"></script>

</head>

<body data-type="login">
    <script src="__AJS__/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form"  method="post" id="myform">
                    <div class="am-form-group" >
                        <span id="errormsg" style="color: red"></span>
                    </div>
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入账号" name="username">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-pwd" placeholder="请输入密码" name="password">

                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        记住密码
                         </label>

                    </div>






                    <div class="am-form-group">

                        <button id='sub'type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__AJS__/amazeui.min.js"></script>
    <script src="__AJS__/app.js"></script>
    <script>
        $("#sub").on("click",function(){
            $("#myform").ajaxSubmit(
                    //ajax表单提交
                    {
                        url: "/api/admin/login",
                        type: 'post',
                        dataType: 'json',
                        beforeSubmit: function () {},
                        success: function (return_msg) {
                            if (return_msg.code == 200) {
                                window.location.href='/admin/index';
                            } else {
                                $('#errormsg').html(return_msg.msg);
                            }
                        },
                        clearForm: false,//禁止清楚表单
                        resetForm: false //禁止重置表单
                    });
        })
    </script>
</body>

</html>
